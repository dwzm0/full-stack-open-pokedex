name: Periodic check

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master] 
    types: [opened, synchronize] 
    
jobs:
  check:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://testing-deploy-pokemons.onrender.com/health
